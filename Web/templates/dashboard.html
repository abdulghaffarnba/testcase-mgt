<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Case Management</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"/>
  <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

<header class="bg-dark text-white py-3 text-center">
  <h1>TEST CASE DASHBOARD</h1>
</header>

<main class="container mt-4">
  <div class="row">
    <div class="col-md-5">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Modules</h2>
          <button id="addModuleBtn" class="btn btn-primary float-right">Add Module</button>
        </div>
        <div class="card-body">
          <ul id="module-list" class="list-group"></ul>
        </div>
      </div>
    </div>

    <div class="col-md-7">
      <div class="card">
        <div class="card-header">
          <h2 class="card-title">Test Cases</h2>
          <button id="addTestCaseBtn" class="btn btn-primary float-right" style="display:none;">Add Test Case</button>
        </div>
        <div class="card-body">
          <ul id="testcase-list" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>
</main>

<footer class="bg-dark text-white text-center py-3 fixed-bottom">
  <p>&copy; DCKAP INTERVIEW</p>
</footer>

<!-- Module Modal -->
<div id="moduleModal" class="modal"> 
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="modalTitle">Add Module</h2>
    <input type="text" id="moduleNameInput" class="form-control" placeholder="Enter Module Name">
    <div id="modalButtons" class="mt-3">
      <button id="saveModuleBtn" class="btn btn-success">Save</button>
    </div>
  </div>
</div>

<!-- Test Case Modal -->
<div id="testCaseModal" class="modal"> 
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2 id="testCaseModalTitle">Add Test Case</h2>
    <input type="text" id="testCaseIdInput" class="form-control" placeholder="Enter Test Case ID">
    <input type="text" id="testCaseDescriptionInput" class="form-control mt-2" placeholder="Enter Test Case Description">
    <input type="text" id="testCaseStatusInput" class="form-control mt-2" placeholder="Enter Test Case Status">
    <div id="testCaseModalButtons" class="mt-3">
      <button id="saveTestCaseBtn" class="btn btn-success">Save Test Case</button>
    </div>
  </div>
</div>

<script src="../js/script.js"></script>
</body>
</html>
